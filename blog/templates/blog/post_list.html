{% extends 'blog/base.html' %}
{% block content %}
{% for blogpost in blogposts %}
    <div class="post">
        <div class="date">
            <p>published: {{ blogpost.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=blogpost.pk %}">{{ blogpost.title }}</a></h1>
        <p>{{ blogpost.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
